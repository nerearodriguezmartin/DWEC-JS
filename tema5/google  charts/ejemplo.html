<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(dibujaGrafico);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function dibujaGrafico() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Nota');
        data.addColumn('number', 'Número de alumnos');

        data.addRows([
          ['Sobresalientes', 13],
          ['Notables', 10],
          ['Aprobados', 1],
          ['Nos vemos el año que viene', 1],

        ]);

        // Set chart options
        var options = {'title':'Notas de 2DAW 2020',
                       'width':800,
                       'height':800,
                       'is3D': true,

                       };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('mi_grafico'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="mi_grafico"></div>
  </body>
</html>
