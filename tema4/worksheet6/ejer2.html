<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ejer2.js"></script>
</head>
<body>
    
    <div id="div">
        
        <label for="name" id="nombre">Name:
            <input id="name" type="text"  name="name" placeholder="Introduce tu nombre" autofocus>
        </label>
        
        <br>

        <label for="background">Elige el color de fondo:
            <input type="color" name="background" id="background">
        </label>

        <br>

        <label for="color">Elige el color de fuente:
            <input type="color" name="color" id="color">
        </label>

        <br>

        <label for="size">Elige el tamaño de la fuente (11-40):
            <input type="range" name="size" id="size" min="11" max="40" step="1" >
        </label>    

        <br>
        

        <button id="boton">OK</button>
    </div>
    <a id="button" href="#">Cerrar sesión</a>
    
</body>
</html>
